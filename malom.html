<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>malom</title>

        <link rel="stylesheet" href = 'malom.hatter.css'></link>
    </head>
    <body>
        <p><h1>MALOM</h1></p>
        <div id="gameComment">
            <p id='gameLevel' class="text"></p>
            <p id="nextPlayer" class="text"><h2></h2></p>
        </div>
        <div class="layOutSide">
            <div id="Out-0-2" class="points"></div>
            <div class="lineVertical">
                <div id="Out-0-1" class="points"></div>
            </div>
            <div class="lineHorizontal"></div>
            <div class="layOutInSide"></div>
            <div id="Out-0-0" class="points"></div>
            <div id="Out-2-0" class="points"></div>
            <div id="Out-1-0" class="points"></div>
            <div id="Out-1-2" class="points"></div>
            <div id="Out-2-1" class="points"></div>
            <div id="Out-2-2" class="points"></div>
            <div id="In-0-1" class="points"></div>
            <div id="In-1-0" class="points"></div>
            <div id="In-1-2" class="points"></div>
            <div id="In-2-2" class="points"></div>
            <div id="In-2-1" class="points"></div>
            <div id="In-2-0" class="points"></div>
            <div id="In-0-0" class="points"></div>
            <div id="In-0-2" class="points"></div>
        </div>

        <script type="text/javascript" src = 'malom.js'></script>
    </body>
</html>
